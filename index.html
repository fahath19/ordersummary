<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
         <div class="container">
            <div class="summary_container ">
                <img src="images/illustration-hero.svg" alt="image" class="img_section">
                <div class="summary_info conte">
                     <h1 class="title"> Order Summary</h1>
                  <p class="para">You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!</p>
                </div>
                  <div class="plan_section conte">
                        <div class="plan">
                            <img src="images/icon-music.svg" alt="music">
                            <div class="plan_info">
                                <h3 class="plan_title"> Annual Plan<h3>
                                    <p class="plan_price"> $59.99/year</p>
                            </div>
                           
                        </div>
                        <a href="#"> Change</a>

                       </div>
                      
              <button class="btn">Proceed to Payment</button>
              <button class="order">  Cancel Order</button>
        </div>
    </div>
</body>
</html>
